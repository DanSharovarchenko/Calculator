<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   <link rel="stylesheet" href="style.css">
   <title>
    Calculator
    </title>
</head>

<body>
<div class="calculator">

    <output class="calculator_result" id="result"></output>

    <button class="calculator_button">7</button>
    <button class="calculator_button">8</button>
    <button class="calculator_button">9</button>
    <button class="calculator_button calculator_button_operator">+</button>

    <button class="calculator_button">4</button>
    <button class="calculator_button">5</button>
    <button class="calculator_button">6</button>
    <button class="calculator_button calculator_button_operator">-</button>

    <button class="calculator_button">1</button>
    <button class="calculator_button">2</button>
    <button class="calculator_button">3</button>
    <button class="calculator_button calculator_button_operator">*</button>

    <button class="calculator_button">0</button>
    <button class="calculator_button">.</button>
    <button class="calculator_button">00</button>
    <button class="calculator_button calculator_button_operator">/</button>

    <button class="calculator_button calculator_button_clean">C</button>
    <button class="calculator_button calculator_button_equally">=</button>
    <button class="calculator_button calculator_button_operator">(</button>
    <button class="calculator_button calculator_button_operator">)</button>
</div>


<script src="Java.js">

</script>

</body>
</html>
